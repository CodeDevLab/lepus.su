	<link rel="stylesheet" type="text/css" href="https://lepus.su/css/alertify.core.css" />

	<style>
		body{min-width:1025px; height:100%; font:13px 'Arial';background:#EFEFEF;}
		.main{width:300px; height:200px; position:absolute; left:50%; top:50%; margin:-100px 0 0 -150px;}
	</style>
</head>
<body>
	<div class="main">
		<input id="check_auth" type="submit" class="btn btn-sm btn-success btn-block" data-do-logout="" value="Выход">
	</div>
	<script>
		$(document).on("click", "[data-do-logout]", function(e) {
			$(this).blur();
			e.preventDefault();
			$.get("//"+document.domain+":"+location.port+"/api/exit");
			location.reload();
		});
	</script>
</body>
</html>
